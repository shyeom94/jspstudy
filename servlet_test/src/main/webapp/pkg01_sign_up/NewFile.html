<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pkg01_sign_up</title>
</head>
<body>

  <form id="frm" method="POST" action="/test/test_01">
  
    <div class="inp-wrap">
      <label for="id">아이디</label> <br> 
      <input type="text" name="id" id="id">@naver.com
    </div>
    <br>

    <div class="inp-wrap">
      <label for="pwd">비밀번호</label> <br> 
      <input type="password" name="pwd" id="pwd">
    </div>
    <br>

    <div class="inp-wrap">
      <label for="pwd_chk">비밀번호 재확인</label> <br> 
      <input type="password" name="pwd_chk" id="pwd_chk">
    </div>
    <br>

    <div class="inp-wrap">
      <label for="name">이름</label> <br> 
      <input type="text" name="name" id="name">
    </div>
    <br>

    <div class="inp-wrap">
      <label for="brtday">생년월일</label> <br> 
      <input type="text" name="b_year" id="b_year" placeholder="년(4자)"> 
      <select name="b_month" id="b_month">
        <option value="01">1월</option>
        <option value="02">2월</option>
        <option value="03">3월</option>
        <option value="04">4월</option>
        <option value="05">5월</option>
        <option value="06">6월</option>
        <option value="07">7월</option>
        <option value="08">8월</option>
        <option value="09">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
      </select> 
      <input type="text" name="b_day" id="b_day" placeholder="일">
    </div>
    <br>

    <div class="inp-wrap">
      <label for="gender">성별</label> <br> 
      <select name="gender">
        <option value="none">성별</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
      </select>
    </div>
    
    <br>

    <div class="inp-wrap">
      <label for="email">본인 확인 이메일(선택)</label> <br> 
      <input type="text" name="email" id="email">
    </div>
    <br>

    <div class="inp-wrap">
      <label for="mobile">휴대전화</label> <br> 
      <select name="mobile">
        <option value="+82">대한민국 +82</option>
        <option value="male">나라1</option>
        <option value="female">나라2</option>
      </select> <br> <input type="text" name="p_number" id="p_number"
        placeholder="전화번호 입력">
      <button type="button" id="btn1">인증번호 받기</button>
      <br> <input type="text" name="chk_number" id="chk_number"
        placeholder="인증번호를 입력해주세요">
    </div>
    <br>

    <div class="btn-wrap">
      <button type="submit">가입하기</button>
    </div>
  </form>

  <script>
   
   document.getElementById('frm').addEventListener('submit', (evt)=>{
	   
     let id = document.getElementById('id');
     let pwd = document.getElementById('pwd');
     let pwd_chk = document.getElementById('pwd_chk');
     
     // 아이디 입력 검사 
     if(id.value === ''){
       alert('아이디는 필수입니다.');
       id.focus();
       evt.preventDefault();  
       return; 
     }
     
     // 비밀번호 일치 검사 
     if (pwd.value !== pwd_chk.value){
       alert("비밀번호를 확인하세요.");
       pwd.focus();
       evt.preventDefault();
       return;       
     }
   });
   
   </script>
</body>
</html>
